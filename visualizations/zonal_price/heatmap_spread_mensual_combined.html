            const filteredMonths = allMonthsSpreadMonthly.filter(m => m >= startMonth && m <= endMonth);
            
            // Construir matriz filtrada
            const zMatrix = [];
            const yLabels = [];
            const xLabels = filteredMonths;
            
            zonesSpreadMonthly.forEach(zona => {
                const row = [];
                filteredMonths.forEach(mes => {
                    const key = `${zona}_${mes}`;
                    row.push(dataSource[key] !== undefined ? dataSource[key] : null);
                });
                zMatrix.push(row);
                yLabels.push(zona);
            });
            
            // Calcular vmin y vmax
            const allValues = zMatrix.flat().filter(v => v !== null);
            const vmin = Math.min(...allValues);
            const vmax = Math.max(...allValues);
            
            Plotly.newPlot('plotly-div-spread-monthly', [{
                z: zMatrix,
                x: xLabels,
                y: yLabels,
                type: 'heatmap',
                colorscale: [[0.0, '#eaf2fb'], [0.5, '#4292c6'], [1.0, '#084594']],
                zmin: vmin,
                zmax: vmax,
                showscale: true,
                colorbar: {title: 'Spread ($/MWh)'}
            }], {
                title: {
                    text: `Matriz Mensual de Spread Diario Promedio - ${currentMarketSpreadMonthly} (${startMonth} ‚Üí ${endMonth})`,
                    font: {size: 18}
                },
                xaxis: {
                    title: 'Mes',
                    tickangle: -45,
                    tickmode: 'array',
                    tickvals: xLabels,
                    ticktext: xLabels,
                    showgrid: true,
                    gridwidth: 1,
                    gridcolor: 'lightgrey'
                },
                yaxis: {
                    title: 'Zona de Carga',
                    autorange: 'reversed',
                    showgrid: true,
                    gridwidth: 1,
                    gridcolor: 'lightgrey'
                },
                margin: {l: 120, r: 40, t: 100, b: 120},
                font: {family: 'Arial', size: 12, color: 'black'},
                height: 600
            });
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('market-select-spread-monthly').value = currentMarketSpreadMonthly;
            updateChartSpreadMonthly();
        });
        </script>
        </body>
</html>
