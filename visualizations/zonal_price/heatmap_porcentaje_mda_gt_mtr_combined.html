            const filteredMonths = allMonthsPctMonthly.filter(m => m >= startMonth && m <= endMonth);
            
            const zMatrix = [];
            const yLabels = [];
            const xLabels = filteredMonths;
            
            zonesPctMonthly.forEach(zona => {
                const row = [];
                filteredMonths.forEach(mes => {
                    const key = `${zona}_${mes}`;
                    row.push(dataPctMonthly[key] !== undefined ? dataPctMonthly[key] : null);
                });
                zMatrix.push(row);
                yLabels.push(zona);
            });
            
            Plotly.newPlot('plotly-div-pct-monthly', [{
                z: zMatrix,
                x: xLabels,
                y: yLabels,
                type: 'heatmap',
                colorscale: [[0.0, 'red'], [0.5, 'white'], [1.0, 'green']],
                zmin: 0,
                zmax: 100,
                showscale: true,
                colorbar: {title: '% D√≠as MDA > MTR'}
            }], {
                title: {
                    text: `Matriz de Porcentaje Mensual de Horas con MDA > MTR (${startMonth} ‚Üí ${endMonth})`,
                    font: {size: 18}
                },
                xaxis: {
                    title: 'Mes',
                    tickangle: -45,
                    tickmode: 'array',
                    tickvals: xLabels,
                    ticktext: xLabels,
                    showgrid: true,
                    gridwidth: 0.5,
                    gridcolor: 'lightgrey'
                },
                yaxis: {
                    title: 'Zona de Carga',
                    autorange: 'reversed',
                    showgrid: true,
                    gridwidth: 0.5,
                    gridcolor: 'lightgrey'
                },
                margin: {l: 120, r: 40, t: 100, b: 120},
                font: {family: 'Arial', size: 12, color: 'black'},
                height: 600
            });
        }
        document.addEventListener('DOMContentLoaded', function() {
            updateChartPctMonthly();
        });
        </script>
        </body>
</html>
